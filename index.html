<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JPC Services</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
	<main>
		<style type="text/css">
			.row div {
				margin-bottom: 10px;
			}
			h1 {
				margin: 1em 0 0 0;
			}
		</style>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1>Presupuesto</h1>
				</div>
				<div class="col-12">
					<input type="text" class="form-control" placeholder="Cantidad de Impresiones">
				</div>
				<div class="col-12">
					<select class="form-select">
						<option selected>Tamaño</option>
						<option value="1">Carta</option>
						<option value="2">Medio pliego</option>
						<option value="3">1/4 pliego</option>
					</select>
				</div>
				<div class="col-12">
					<label class="form-check-label">Cantidad colores &nbsp;&nbsp;&nbsp;</label>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="inlineCheckbox1" value="1" name="colores">
						<label class="form-check-label" for="inlineCheckbox1">1</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="inlineCheckbox2" value="2" name="colores">
						<label class="form-check-label" for="inlineCheckbox2">2</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="inlineCheckbox3" value="3" name="colores">
						<label class="form-check-label" for="inlineCheckbox3">3</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="inlineCheckbox4" value="4" name="colores">
						<label class="form-check-label" for="inlineCheckbox4">4</label>
					</div>
					<div class="col-12">
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" value="" id="checkNativeSwitch" switch>
							<label class="form-check-label" for="checkNativeSwitch">Retiro</label>
						</div>
					</div>
					<label class="form-check-label">Cantidad colores &nbsp;&nbsp;&nbsp;</label>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="inlineCheckbox1" value="1" name="colores">
						<label class="form-check-label" for="inlineCheckbox1">1</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="inlineCheckbox2" value="2" name="colores">
						<label class="form-check-label" for="inlineCheckbox2">2</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="inlineCheckbox3" value="3" name="colores">
						<label class="form-check-label" for="inlineCheckbox3">3</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="inlineCheckbox4" value="4" name="colores">
						<label class="form-check-label" for="inlineCheckbox4">4</label>
					</div>
					<select class="form-select">
						<option selected>Tipo de papel</option>
						<option value="1">Bond 16</option>
						<option value="1">Bond 20</option>
						<option value="2">Glassé 115</option>
						<option value="3">Glassé 150</option>
						<option value="4">Glassé 200</option>
						<option value="5">Glassé 250</option>
						<option value="6">Glassé 300</option>
						<option value="7">Glassé 350</option>
						<option value="8">Sulfato 16</option>
					</select>
				</div>
				<div class="col-12">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="checkDefault">
						<label class="form-check-label" for="checkDefault">UV</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="checkChecked">
						<label class="form-check-label" for="checkChecked">Remate</label>
					</div>
				</div>
				<div class="col-12">
					<button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#calculo">Calcular</button>
				</div>
			</div>
		</div>
		<div class="modal fade" tabindex="-1" id="calculo">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Presupuesto</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p>1000 hojas carta en papel Glassé a 4 colores = $1200</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Enviar</button>
						<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
					</div>
				</div>
			</div>
		</div>	
	</main>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
