<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JPC Services</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light p-3">
  <div class="container">
    <h1 class="mb-4">Presupuesto</h1>
    <div class="card p-4">
      <div class="form-floating mb-3">
        <input type="number" id="cantidad" class="form-control" placeholder="Cantidad de Impresiones"/>
        <label for="cantidad" class="form-label">Cantidad de Impresiones</label>
      </div>

      <div class="mb-3 form-floating">
        <select id="papel" class="form-select">
          <option value="">Seleccione el tipo de papel</option>
          <option value="bond_20">Bond 20</option>
          <option value="glase_115">Glassé 115</option>
          <option value="glase_150">Glassé 150</option>
          <option value="glase_200">Glassé 200</option>
          <option value="glase_250">Glassé 250</option>
          <option value="glase_300">Glassé 300</option>
          <option value="glase_350">Glassé 350</option>
          <option value="sulfato_16">Sulfato 16</option>
        </select>
        <label for="floatingSelectGrid">Tipo de papel</label>
      </div>

      <div class="mb-3 form-floating">
        <select id="tamano" class="form-select">
          <option value="">Seleccione el tamaño de la hoja</option>
          <option value="0.5">1/2</option>
          <option value="0.3333">1/3</option>
          <option value="0.125">1/8</option>
          <option value="0.1111">1/9</option>
          <option value="0.0833">1/12</option>
          <option value="0.0417">1/24</option>
          <option value="0.0556">1/18</option>
          <option value="0.0278">1/36</option>
          <option value="0.0208">1/48</option>
        </select>
        <label for="tamano" class="form-check-label">Tamaño de la Hoja</label>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-floating mb-3">
            <input type="number" id="ancho" class="form-control" placeholder="Opcional" />
            <label for="ancho" class="form-label">Ancho (cm)</label>
          </div>          
        </div>
        <div class="col">
          <div class="form-floating mb-3">
            <input type="number" id="alto" class="form-control" placeholder="Opcional" />
            <label for="alto" class="form-label">Alto (cm):</label>
          </div>          
        </div>
      </div>      

      <div class="mb-3">
        <label class="form-label">Número de colores:</label>
        <div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="color"
              id="color1"
              value="1"
            />
            <label class="form-check-label" for="color1">1 color</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="color" id="color2" value="2" />
            <label class="form-check-label" for="color2">2 colores</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="color" id="color3" value="3" />
            <label class="form-check-label" for="color3">3 colores</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="color" id="color4" value="4" />
            <label class="form-check-label" for="color4">4 colores</label>
          </div>
        </div>
      </div>

      <div class="form-check mb-3 d-none">
        <input type="checkbox" id="laminado" class="form-check-input" />
        <label for="laminado" class="form-check-label">¿Laminado?</label>
      </div>

      <div class="mb-3 d-none">
        <label for="ganancia" class="form-label">Porcentaje de ganancia (%):</label>
        <input type="number" id="ganancia" class="form-control" placeholder="Ej: 30">
      </div>

      <button onclick="calcularPrecio()" class="btn btn-primary">Calcular</button>
    </div>

    <!-- <div class="alert alert-info mt-4" id="resultado"></div> -->
  </div>

  <script>
    const papeles = {
      glase_115: { nombre: "Glassé 115", precio: 45.0, pliegos: 250 },
      glase_150: { nombre: "Glassé 150", precio: 55.0, pliegos: 250 },
      glase_200: { nombre: "Glassé 200", precio: 50.0, pliegos: 100 },
      glase_250: { nombre: "Glassé 250", precio: 50.0, pliegos: 100 },
      glase_300: { nombre: "Glassé 300", precio: 38.0, pliegos: 100 },
      glase_350: { nombre: "Glassé 350", precio: 45.0, pliegos: 100 },
      bond_20: { nombre: "Bond 20", precio: 85.0, pliegos: 500 },
      sulfato_16: { nombre: "Sulfato 16", precio: 47.0, pliegos: 100 },
    };

    // Tamaños técnicos en centímetros (aproximados)
    const tamanosTecnicos = {
      "1/48": { ancho: 7, alto: 10, precio: 0 },
      "1/36": { ancho: 8, alto: 11, precio: 0 },
      "1/24": { ancho: 10, alto: 15, precio: 0 },
      "1/18": { ancho: 12, alto: 18, precio: 0 },
      "1/12": { ancho: 15, alto: 21, precio: 0 },
      "1/9":  { ancho: 18, alto: 27, precio: 0.053 },
      "1/8":  { ancho: 21, alto: 30, precio: 0.058 },
      "1/3":  { ancho: 30, alto: 42, precio: 0.085 },
      "1/2":  { ancho: 45, alto: 64, precio: 0.085 }
    };

    function detectarTamanoTecnico(ancho, alto) {
      let mejorCoincidencia = null;
      let menorDiferencia = Infinity;

      for (const [nombre, medida] of Object.entries(tamanosTecnicos)) {
        const diferencia = Math.abs(medida.ancho - ancho) + Math.abs(medida.alto - alto);
        if (diferencia < menorDiferencia) {
          menorDiferencia = diferencia;
          mejorCoincidencia = nombre;
        }
      }

      return mejorCoincidencia;
    }

    function calcularPrecio() {
      const papelKey = document.getElementById("papel").value;
      let tamano = parseFloat(document.getElementById("tamano").value);
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const colores = parseInt(
        document.querySelector('input[name="color"]:checked').value
      );
      const laminado = document.getElementById("laminado").checked;

      const ancho = parseFloat(document.getElementById("ancho").value);
      const alto = parseFloat(document.getElementById("alto").value);

      if (!isNaN(ancho) && !isNaN(alto)) {
        const sugerido = detectarTamanoTecnico(ancho, alto);
        if (sugerido) {
          const select = document.getElementById("tamano");
          for (let i = 0; i < select.options.length; i++) {
            if (select.options[i].text === sugerido) {
              select.selectedIndex = i;
              tamano = parseFloat(select.options[i].value);
              break;
            }
          }
        }
      }

      const ganancia = parseFloat(document.getElementById('ganancia').value) || 0;

      const papel = papeles[papelKey];

      const costoPapelUnidad = papel.precio / papel.pliegos;
      const costoColor = colores * 0.1;
      const tamanoTexto = document.getElementById("tamano").options[document.getElementById("tamano").selectedIndex].text;
      const costoLaminado = laminado ? (cantidad * tamano * (tamanosTecnicos[tamanoTexto]?.precio || 0)) : 0;

      const costoUnitario = (costoPapelUnidad + costoColor + costoLaminado) * tamano;
      const costoTotalBase =  (costoUnitario * cantidad) + costoLaminado;
      const utilidad = costoTotalBase * (ganancia / 100);
      const costoTotal = costoTotalBase + utilidad;
      const precioUnitario = costoTotal / cantidad;

      const planchas = colores * 14;
      const tiraje = cantidad * colores;
      const costoTiraje = (cantidad * colores) * 10 / 1000;
      //const tiraje = Math.ceil((tamano * colores * cantidad) / 1000) * 10;
      const pliego = cantidad * tamano;
      const costoPliego = pliego * costoPapelUnidad;

      /*const tamanoSeleccionado = document.getElementById("tamano");
      const tamanoTexto = tamanoSeleccionado.options[tamanoSeleccionado.selectedIndex].text;*/
      const medidas = tamanosTecnicos[tamanoTexto] || { ancho: "?", alto: "?" };

      const contenidoHTML = `
        <div class="alert alert-success" role="alert">
        ${cantidad} Impresiones en papel ${papel.nombre}, tamaño ${tamanoTexto} (${medidas.ancho} cm x ${medidas.alto} cm) a ${colores} colores:
        <h1>$${costoTotal.toFixed(2)}</h1>
        <strong>Precio por unidad:</strong> $${precioUnitario.toFixed(2)}<br>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Descripción</th>
              <th>Cantidad</th>
              <th>Costo</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Planchas</td>
              <td>${colores}</td>
              <td>$${planchas.toFixed(2)}</td>
            </tr>
            <tr>
              <td>Tiraje</td>
              <td>${tiraje}</td>
              <td>$${costoTiraje.toFixed(2)}</td>
            </tr>
            <tr>
              <td>Pliegos</td>
              <td>${Math.ceil(pliego)}</td>
              <td>$${costoPliego.toFixed(2)}</td>
            </tr>
          </tbody>
        </table>       
      `;

      document.getElementById('contenidoResultado').innerHTML = contenidoHTML;

      const resultadoModal = new bootstrap.Modal(document.getElementById('resultadoModal'));
      resultadoModal.show();

      /*document.getElementById("resultado").innerHTML = `
        <strong>Total:</strong> $${costoTotal.toFixed(2)}<br>
        <strong>Precio unitario:</strong> $${precioUnitario.toFixed(2)}<br>
        <strong>Planchas:</strong> $${planchas.toFixed(2)}<br>
        <strong>Tiraje:</strong> ${tiraje}<br>
        <strong>Pliegos requeridos:</strong> ${Math.ceil(pliego)}<br>
        <strong>Laminado:</strong> $${Math.ceil(costoLaminado)}<br>
        <strong>Tamaño de hoja:</strong> ${tamanoTexto} (${medidas.ancho} cm x ${medidas.alto} cm)<br>
        <strong>Detalle:</strong><br>
        Papel: ${papel.nombre}<br>
        Costo unitario base: $${costoUnitario.toFixed(2)}<br>
        Cantidad: ${cantidad}<br>
        Colores: ${colores}<br>
        Laminado: ${laminado ? "Sí" : "No"}
      `;*/
    }
  </script>
  <div class="modal fade" tabindex="-1" id="resultadoModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Presupuesto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="contenidoResultado">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Enviar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
        </div>
      </div>
    </div>
  </div>  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
